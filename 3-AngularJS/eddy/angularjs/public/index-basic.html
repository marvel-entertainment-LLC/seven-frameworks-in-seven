<!doctype html>
<html lang="en" ng-app="BasicApp"> <!-- (1) -->
  <head>
    <meta charset="utf-8">
    <title>AngularJS Basic</title>
  </head>
  <body ng-controller="BasicController"> <!-- (2) -->
    <div>
      What is your name?
      <input type="text" ng-model="greeter.name"> <!-- (3) -->
    </div>
    <div>
      {{greeter.greeting()}} <!-- (4) -->
    </div>
  </body>
  <script src="lib/angularjs/1.0.8/angular.js"></script> <!-- (5) -->
  <script src="index-basic.js"></script>
</html>
